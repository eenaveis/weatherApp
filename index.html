<!DOCTYPE html>

<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <script src="./js/weather.js" defer></script>
        <link href="./css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <h1>Weather App</h1>
            <form>
                <input id="search-bar" type="text" placeholder="City">
            </form>
        </div>
        <div id="main-data">
            <h2 id="city"></h2>
            <h5 id="date"></h5>
            <img id="condition-icon">
            <span id="temp"></span>
            <span id=feels-like></span>
            <span id="condition"></span>
        </div>

        <div id="map">
            <img id="map-image">
        </div>

        </div>

    </body>
</html>
